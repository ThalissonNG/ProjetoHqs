{% extends "base.html"%}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='home_hq.css') }}">
    <link rel="stylesheet" href="/static/home_hq.css">
{% endblock %}

{% block title %}{{nome_pasta}}{% endblock %}

{% block content %}

<div class="container">
    {% for arquivo in arquivos %}
    <a href="{{arquivo}}" class="link-hq">
        <img src="/static/AssetsPowerRangers/Capas/Academia Ranger.webp" alt="" class="capa" loading="lazy">
        <div class="divisor"></div>
        <p class="tittle">{{arquivo}}</p>
    </a>
    {% endfor %}
</div>

{% endblock %}
